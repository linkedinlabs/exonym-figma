<div class="container padding">
  <section class="options" id="action-options">
    <h2>
      Language
    </h2>
    <p class="select">
      <label>
        Language
      </label>
      <select id="languages" class="select-menu">
      </select>
    </p>
    <h3>
      Options
    </h3>
    <ul>
      <li class="radio">
        <input
          class="radio__button"
          type="radio"
          name="text-action"
          value="replace"
          id="text-replace"
          checked
        >
        <label
          class="radio__label"
          for="text-replace"
        >
          Replace existing text
        </label>
      </li>
      <li class="radio">
        <input
          class="radio__button"
          type="radio"
          name="text-action"
          value="duplicate"
          id="text-duplicate"
        >
        <label
          class="radio__label"
          for="text-duplicate"
        >
          Duplicate selected layers
        </label>
      </li>
      <li class="radio">
        <input
          class="radio__button"
          type="radio"
          name="text-action"
          value="new-page"
          id="text-new-page"
        >
        <label
          class="radio__label"
          for="text-new-page"
        >
          Create a new page
        </label>
      </li>
    </ul>
    <p class="switch">
      <input
        class="switch__toggle"
        id="translate-locked"
        name="translate-locked"
        type="checkbox"
        value="translate-locked"
      >
      <label
        class="switch__label"
        for="translate-locked"
      >
        Translate locked layers
      </label>
    </p>
  </section>
  <footer id="actions">
    <span class="mark">
      <svg viewBox="0 0 26 32">

      Translate

</div>
